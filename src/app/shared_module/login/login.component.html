<div id="login-main-cont" class="container">
    <div class="d-flex p-2 bd-highlight justify-content-center">
        <div id="jum-div" class="jumbotron">
            <div class="container headerJum">
                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="col-10 col-md-8 col-lg-6">
                            <img src="./assets/images/logo.png" alt="" srcset="">
                            <!-- Form -->
                            <form class="form-example" action="" method="post">
                                <h1 id="header">Log In</h1>
                                <hr>
                                <p class="description"></p>
                                <!-- Input fields -->
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control username" id="username"
                                        placeholder="example@example.com" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control password" id="password"
                                        placeholder="Password" name="password">
                                </div>
                                <!-- End input fields -->
                            </form>
                            <button class="btn btn-success btn-customized btn-block">LOGIN</button>
                            <button class="btn btn-link btn-customized btn-block">Forgot Password?</button>
                            <hr>
                            <div>
                                <div>Not a member?</div>
                                <div>
                                    <button class="btn btn-outline-primary btn-customized btn-block" (click)="navigate('signup')">SIGN UP</button>
                                </div>
                            </div>
                            <!-- Form end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
